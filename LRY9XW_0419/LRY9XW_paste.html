<!DOCTYPE html>
<html>

<head>
  <title>LRY9XW képek beilesztése és formázása</title>
  <meta charset="utf-8">

  <style>
    .fruit {
      border: 5px solid red;
      aspect-ratio: 16/9;
      height: 100px;
    }

    .flex {
      display: flex;
      max-width: 600px;
      margin-bottom: 50px;
      font-size: 20px;
      text-align: justify;
    }

    .iit {
      max-width: 600px;
    }
  </style>
</head>

<body>
  <h1>Képek beillesztése és formázása</h1>

  <div class="flex">
    <img src="./kepek/gyümölcs.jpg" alt="Gyümölcsök" class="fruit">
    Ez egy szöveg, amit arra használunk, hogy a kép körül jelenjen majd meg. Ha sikerül, akkor a képk körül lesz
    folytatva a szöveggel (legalábbis a kép oldala). Így már sokkal szebben be tudunk illeszteni képeket a
    weblapunkra.
  </div>

  <img src="./kepek/iit.jpg" alt="iit" class="iit">
</body>

</html>
