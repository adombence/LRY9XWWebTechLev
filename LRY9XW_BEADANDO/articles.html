<!DOCTYPE html>
<html>
<head>
  <title>My Web Page</title>

  <style>*,*::before,*::after{box-sizing:border-box;}*{margin:0;}body{line-height:1.5;-webkit-font-smoothing:antialiased;background-color: #f2f2f2;}img,picture,video,canvas,svg{display:block;max-width:100%;}input,button,textarea,select{font:inherit;}p,h1,h2,h3,h4,h5,h6{overflow-wrap:break-word;}</style>

  <p>This is a sample paragraph.</p>

    <li><a href="article.html?article=fallout">Item 1</a></li>

    <li>Item 3</li>
  </ul>
  
  <script src="script.js"></script>
</body>
</html>
